    <style>
        .confirmation-container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 0 20px;
            text-align: center;
        }

        .confirmation-card {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .success-icon {
            font-size: 5rem;
            color: #4caf50;
            margin-bottom: 1rem;
        }

        .order-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 1rem 0;
        }

        .order-details {
            text-align: left;
            margin: 2rem 0;
            padding: 2rem;
            background: var(--bg-light);
            border-radius: 10px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
        }

        .order-status-section {
            margin: 2rem 0;
            padding: 2rem;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe5e5 100%);
            border-radius: 10px;
            border: 2px solid var(--primary-color);
        }

        .status-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .status-header h3 {
            margin: 0 0 0.5rem 0;
            color: var(--dark-color);
        }

        .current-status {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 700;
            margin-top: 0.5rem;
        }

        .status-timeline {
            position: relative;
            padding: 1rem 0;
        }

        .status-step {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .status-step:last-child {
            margin-bottom: 0;
        }

        .status-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            flex-shrink: 0;
            margin-right: 1rem;
            border: 3px solid;
            background: white;
            transition: all 0.3s;
        }

        .status-icon.pending {
            color: #999;
            border-color: #ddd;
        }

        .status-icon.active {
            color: var(--primary-color);
            border-color: var(--primary-color);
            background: #fff5f5;
            animation: pulse 2s infinite;
        }

        .status-icon.completed {
            color: #4caf50;
            border-color: #4caf50;
            background: #e8f5e9;
        }

        .status-content {
            flex: 1;
        }

        .status-label {
            font-weight: 600;
            font-size: 1rem;
            color: var(--dark-color);
        }

        .status-description {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.25rem;
        }

        .status-step.active .status-label {
            color: var(--primary-color);
        }

        .status-step.completed .status-label {
            color: #4caf50;
        }

        .connecting-line {
            position: absolute;
            left: 19px;
            top: 58px;
            width: 3px;
            height: calc(100% - 40px);
            background: #ddd;
            z-index: 0;
        }

        .status-step.completed + .status-step .connecting-line,
        .status-step.active + .status-step .connecting-line {
            background: linear-gradient(to bottom, #4caf50 0%, #ddd 100%);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 8px rgba(211, 47, 47, 0);
            }
        }

        .status-update-indicator {
            text-align: center;
            font-size: 0.85rem;
            color: #999;
            margin-top: 1rem;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .confirmation-card {
                padding: 2rem 1.5rem;
            }

            .order-status-section {
                padding: 1.5rem;
            }
        }

<body>

    <div class="confirmation-container">
        <div class="confirmation-card">
            <div class="success-icon">âœ“</div>
            <h2>Order Placed Successfully!</h2>
            <p style="color: #666; margin: 1rem 0;">Thank you for your order. We'll start preparing it right away.</p>
            
            <div class="order-number" id="orderNumber"></div>
            
            <!-- Order Status Section -->
            <div class="order-status-section" id="orderStatusSection" style="display: none;">
                <div class="status-header">
                    <h3>Order Status</h3>
                    <div class="current-status" id="currentStatusDisplay"></div>
                </div>
                <div class="status-timeline" id="statusTimeline"></div>
                <div class="status-update-indicator" id="statusUpdateIndicator">
                    Last updated: Just now
                </div>
            </div>
            
            <div class="order-details" id="orderDetails"></div>
            
            <div class="action-buttons">
                <a href="index.html" class="btn btn-primary">Back to Home</a>
                <a href="menu.html" class="btn btn-secondary">Order More</a>
            </div>
        </div>

    <script>
        const API_URL = 'https://zoroburger.com/api';
        
        // Order status configuration
        const statusConfig = {
            'ordered': {
                label: 'Order Placed',
                description: 'Your order has been received',
                icon: 'ðŸ“',
                order: 1
            },
            'confirmed': {
                label: 'Order Confirmed',
                description: 'Your order has been confirmed',
                icon: 'âœ“',
                order: 2
            },
            'awaiting_rider': {
                label: 'Awaiting Rider',
                description: 'Waiting for a rider to accept your order',
                icon: 'ðŸš´',
                order: 3
            },
            'in_kitchen': {
                label: 'Preparing',
                description: 'Your order is being prepared in the kitchen',
                icon: 'ðŸ‘¨â€ðŸ³',
                order: 4
            },
            'rider_on_way': {
                label: 'Out for Delivery',
                description: 'Your rider is on the way with your order',
                icon: 'ðŸšš',
                order: 5
            },
            'delivered': {
                label: 'Delivered',
                description: 'Your order has been delivered',
                icon: 'âœ“',
                order: 6
            },
            'completed': {
                label: 'Completed',
                description: 'Order completed successfully',
                icon: 'ðŸŽ‰',
                order: 7
            },
            'cancelled': {
                label: 'Cancelled',
                description: 'Order has been cancelled',
                icon: 'âœ—',
                order: 0
            }
        };

        // Get order number from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderNumber = urlParams.get('order');
        let statusPollInterval = null;

        // Function to format status text
        function formatStatus(status) {
            const config = statusConfig[status];
            if (config) {
                return config.label;
            }
            return status.split('_').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        // Function to update status timeline
        function updateStatusTimeline(order) {
            const statusSection = document.getElementById('orderStatusSection');
            const statusTimeline = document.getElementById('statusTimeline');
            const currentStatusDisplay = document.getElementById('currentStatusDisplay');
            
            if (!order || !order.status) return;
            
            const currentStatus = order.status;
            const currentStatusInfo = statusConfig[currentStatus] || { label: formatStatus(currentStatus), order: 0 };
            
            // Show status section
            statusSection.style.display = 'block';
            
            // Update current status display
            currentStatusDisplay.textContent = currentStatusInfo.label;
            
            // Define status flow based on order type
            const statusFlow = order.order_type === 'delivery' 
                ? ['ordered', 'confirmed', 'awaiting_rider', 'in_kitchen', 'rider_on_way', 'delivered', 'completed']
                : ['ordered', 'confirmed', 'in_kitchen', 'completed'];
            
            // Build timeline HTML
            let timelineHTML = '';
            const currentStatusOrder = currentStatusInfo.order || 0;
            
            statusFlow.forEach((status, index) => {
                const statusInfo = statusConfig[status];
                if (!statusInfo) return;
                
                const statusOrder = statusInfo.order || 0;
                let stepClass = 'pending';
                let iconClass = 'pending';
                
                if (statusOrder < currentStatusOrder) {
                    stepClass = 'completed';
                    iconClass = 'completed';
                } else if (status === currentStatus) {
                    stepClass = 'active';
                    iconClass = 'active';
                }
                
                timelineHTML += `
                    <div class="status-step ${stepClass}">
                        <div class="status-icon ${iconClass}">${statusInfo.icon}</div>
                        <div class="status-content">
                            <div class="status-label">${statusInfo.label}</div>
                            <div class="status-description">${statusInfo.description}</div>
                        </div>
                    </div>
                `;
            });
            
            statusTimeline.innerHTML = timelineHTML;
        }

        // Function to update last update time
        function updateStatusIndicator() {
            const indicator = document.getElementById('statusUpdateIndicator');
            indicator.textContent = 'Last updated: Just now';
        }

        // Function to fetch and update order
        async function fetchOrderStatus() {
            if (!orderNumber) return;
            
            try {
                const response = await fetch(`${API_URL}/orders/${orderNumber}`);
                if (response.ok) {
                    const order = await response.json();
                    updateStatusTimeline(order);
                    updateStatusIndicator();
                    updateOrderDetails(order);
                }
            } catch (error) {
                console.error('Error fetching order status:', error);
            }
        }

        // Function to update order details
        function updateOrderDetails(order) {
            const orderDetails = document.getElementById('orderDetails');
            const items = typeof order.items === 'string' ? JSON.parse(order.items) : order.items;
            
            orderDetails.innerHTML = `
                <h3 style="margin-bottom: 1rem;">Order Details</h3>
                <div class="detail-row">
                    <span class="detail-label">Customer Name:</span>
                    <span>${order.customer_name}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Phone:</span>
                    <span>${order.customer_phone}</span>
                </div>
                ${order.customer_email ? `
                <div class="detail-row">
                    <span class="detail-label">Email:</span>
                    <span>${order.customer_email}</span>
                </div>
                ` : ''}
                <div class="detail-row">
                    <span class="detail-label">Branch:</span>
                    <span>${order.branch}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Order Type:</span>
                    <span>${order.order_type.charAt(0).toUpperCase() + order.order_type.slice(1)}</span>
                </div>
                ${order.customer_address ? `
                <div class="detail-row">
                    <span class="detail-label">Address:</span>
                    <span>${order.customer_address}</span>
                </div>
                ` : ''}
                ${order.rider_name ? `
                <div class="detail-row">
                    <span class="detail-label">Rider:</span>
                    <span>${order.rider_name}</span>
                </div>
                ` : ''}
                <div class="detail-row">
                    <span class="detail-label">Payment Method:</span>
                    <span>${order.payment_method.charAt(0).toUpperCase() + order.payment_method.slice(1)}</span>
                </div>
                <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 2px solid var(--border-color);">
                    <h4 style="margin-bottom: 1rem;">Items:</h4>
                    ${items.map(item => {
                        const itemTotal = item.total || (item.price * (item.quantity || 1));
                        return `
                            <div class="detail-row">
                                <span>${item.quantity || 1}x ${item.name}${item.size ? ` (${item.size})` : ''}</span>
                                <span>Rs ${itemTotal.toLocaleString()}</span>
                            </div>
                        `;
                    }).join('')}
                </div>
                <div class="detail-row" style="margin-top: 1rem; font-size: 1.2rem; font-weight: 700; color: var(--primary-color);">
                    <span>Total:</span>
                    <span>Rs ${parseFloat(order.total).toLocaleString()}</span>
                </div>
            `;
        }
        
        if (orderNumber) {
            document.getElementById('orderNumber').textContent = `Order #${orderNumber}`;
            
            // Initial fetch
            fetchOrderStatus();
            
            // Poll for status updates every 5 seconds
            statusPollInterval = setInterval(fetchOrderStatus, 5000);
            
            // Stop polling when page is hidden
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    if (statusPollInterval) {
                        clearInterval(statusPollInterval);
                        statusPollInterval = null;
                    }
                } else {
                    if (!statusPollInterval) {
                        fetchOrderStatus();
                        statusPollInterval = setInterval(fetchOrderStatus, 5000);
                    }
                }
            });
        } else {
            document.getElementById('orderNumber').textContent = 'Order Confirmed';
            document.getElementById('orderDetails').innerHTML = '<p>Your order has been placed successfully.</p>';
        }
    </script>
